<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talaba Ma'lumotlari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { box-shadow: 0px 4px 8px rgba(0,0,0,0.1); border-radius: 10px; }
        .card img { border-radius: 10px; width: 100%; max-height: 300px; object-fit: cover; }
        .video-container { margin-top: 15px; }
        .btn-container { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container mt-4 text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-3">

                    <!-- Talabaning rasmi -->
                    {% if student.photo %}
                        <img src="{{ student.photo.url }}" alt="{{ student.name }}">
                    {% else %}
                        <img src="https://via.placeholder.com/300" alt="Rasm yo'q">
                    {% endif %}

                    <div class="card-body">
                        <h3 class="card-title fw-bold text-capitalize">{{ student.name }} {{ student.surname }}</h3>
                        <p><strong>Tug‘ilgan yili:</strong> {{ student.yili }}</p>
                        <p><strong>Telefon:</strong> {{ student.phone }}</p>
                        <p><strong>Email:</strong> {{ student.email }}</p>
                        <p><strong>O‘qiyotgan fanlari:</strong> {{ student.fanlar }}</p>

                        <!-- Video qo'shish -->
                        {% if student.video %}
                        <div class="video-container">
                            <video controls width="100%">
                                <source src="{{ student.video.url }}" type="video/mp4">
                                Brauzeringiz video formatini qo‘llab-quvvatlamaydi.
                            </video>
                        </div>
                        {% endif %}

                        <div class="btn-container">
                            <a href="{% url 'generate_student_pdf' student.id %}" class="btn btn-primary">
                                Yuklash
                            </a>
                            <a href="{% url 'index' %}" class="btn btn-secondary">
                                Orqaga
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
