<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ fanlar.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include "navbar.html" %}

    <div class="container mt-4">
        <h2 class="mt-4">{{ fanlar.title }}</h2>

        <h4>Bu fandagi studentlar:</h4>
        <div class="row">
            {% for student in fanlar.student_set.all %}
                <div class="col-md-4">
                    <div class="card mb-3">
                        {% if student.photo %}
                            <img src="{{ student.photo.url }}" class="card-img-top" alt="{{ student.name }}">
                        {% else %}
                            <img src="https://via.placeholder.com/150" class="card-img-top" alt="No image available">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ student.name }}</h5>
                            <a href="{% url 'student_detail' student.id %}" class="btn btn-primary">Batafsil</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>Bu fandan hech qaysi student yoâ€˜q</p>
            {% endfor %}
        </div>

        <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Orqaga</a>
    </div>
</body>
</html>
